<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.2.1.js"></script>
    <title>Exercices-JQuery-Partie-3_3</title>
  </head>
  <body>


    <button type="button" name="button" id="alea">Rand</button>
    <input type="" name="" value="" id="result"><p></p>
    <script>

        var nb = Math.floor((Math.random() * 100) + 1);
        var click = 0 ;
    console.log(nb);
        $('#alea').click(function(){
          var result = $('#result').val();
          if(result == nb){
          $('p').text('Bravo ! Click utilisés : '+click);
          }
          if (result < nb){
            $('p').text('Vous êtes en dessous !')
          }
          if (result > nb) {
            $('p').text('Vous êtes au dessus !')
          }
          click++ ;
      });

    </script>
  </body>
</html>
